<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Adeema Amir</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="Free HTML Templates" name="keywords">
  <meta content="Free HTML Templates" name="description">

  <!-- Favicon -->
  <link href="../static/image/favicon.png" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link href="../static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="../static/lib/lightbox/css/lightbox.min.css" rel="stylesheet">

  <!-- Customized Bootstrap Stylesheet -->
  <link href="../static/css/style.css" rel="stylesheet">
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="51">
  <!-- Navbar Start -->
  <nav class="navbar fixed-top shadow-sm navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-lg-5">
    <a href="/" class="navbar-brand ml-lg-3">
      <h1 class="m-0 display-5"><span class="text-primary">Adeema</span>Amir</h1>
    </a>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse px-lg-3" id="navbarCollapse">
      <div class="navbar-nav m-auto py-0">
        <a href="/" class="nav-item nav-link active">Home</a>
        <a href="/about" class="nav-item nav-link">About</a>
        <a href="#qualification" class="nav-item nav-link">Quality</a>
        <a href="#skill" class="nav-item nav-link">Skill</a>
        <a href="#service" class="nav-item nav-link">Service</a>
        <a href="#portfolio" class="nav-item nav-link">Portfolio</a>
        <a href="#testimonial" class="nav-item nav-link">Review</a>
        <a href="#blog" class="nav-item nav-link">Blog</a>
        <a href="/contact" class="nav-item nav-link">Contact</a>
      </div>
      <a href="" class="btn btn-outline-primary d-none d-lg-block">Hire Me</a>
    </div>
  </nav>
  <!-- Navbar End -->


  <!-- Video Modal Start -->
  <div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <!-- 16:9 aspect ratio -->
          <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="" id="video" allowscriptaccess="always"
              allow="autoplay"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Video Modal End -->


  <!-- Contact Start -->
  <!-- C.B 37 MUSLIM COLONY NEAR SOUTH CABIN RAILWLAY STATION TAXILA -->
  <br><br><br><br><br>
  <section id="contact" class="contact section-bg">
    <div class="container">
      <div class="row">
        <div class="position-relative d-flex align-items-center justify-content-center">
          <h1 class="display-1 text-uppercase text-white" style="-webkit-text-stroke: 1px #dee2e6;">Contact</h1>
          <h1 class="position-absolute text-uppercase text-primary">Contact Me</h1>
        </div>
        <div class="col-lg-5 col-md-8">
          <form action="/index/" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="form-group mt-3">
              <input type="text" class="form-control" name="room" id="room" placeholder="Your Room" required>
            </div>
            <div class="form-group mt-3">
              <input type="text" class="form-control" name="kitchen" id="kitchen" placeholder="Your kitchen" required>
            </div>
            <div class="form-group mt-3">
              <input type="text" class="form-control" name="bathroom" id="bathroom" placeholder="Your bathroom"
                required>
            </div>
            <div class="form-group mt-3">
              <input type="drawing_room" class="form-control" name="drawing_room" id="drawing_room"
                placeholder="Your drawing_room" required>
            </div>
            <br>
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>
    </div>
  </section>
  <br><br><br><br><br>
  <!-- Contact Start -->
  
  
  <!-- Footer Start -->
  <div class="container-fluid bg-primary text-white mt-5 py-5 px-sm-3 px-md-5">
    <div class="container text-center py-5">
      <div class="d-flex justify-content-center mb-4">
        <a class="btn btn-light btn-social mr-2" href="#"><i class="fab fa-twitter"></i></a>
        <a class="btn btn-light btn-social mr-2" href="#"><i class="fab fa-facebook-f"></i></a>
        <a class="btn btn-light btn-social mr-2" href="#"><i class="fab fa-linkedin-in"></i></a>
        <a class="btn btn-light btn-social" href="#"><i class="fab fa-instagram"></i></a>
      </div>
      <div class="d-flex justify-content-center mb-3">
        <a class="text-white" href="#">Privacy</a>
        <span class="px-3">|</span>
        <a class="text-white" href="#">Terms</a>
        <span class="px-3">|</span>
        <a class="text-white" href="#">FAQs</a>
        <span class="px-3">|</span>
        <a class="text-white" href="#">Help</a>
      </div>
      <p class="m-0">&copy; <a class="text-white font-weight-bold" href="#">Domain Name</a>. All Rights Reserved.
        Designed by <a class="text-white font-weight-bold" href="https://htmlcodex.com">HTML Codex</a>
      </p>
    </div>
  </div>
  <!-- Footer End -->

  <!-- Scroll to Bottom -->
  <i class="fa fa-2x fa-angle-down text-white scroll-to-bottom"></i>

  <!-- Back to Top -->
  <a href="#" class="btn btn-outline-dark px-0 back-to-top"><i class="fa fa-angle-double-up"></i></a>


  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
  <script src="../static/lib/typed/typed.min.js"></script>
  <script src="../static/lib/easing/easing.min.js"></script>
  <script src="../static/lib/waypoints/waypoints.min.js"></script>
  <script src="../static/lib/owlcarousel/owl.carousel.min.js"></script>
  <script src="../static/lib/isotope/isotope.pkgd.min.js"></script>
  <script src="../static/lib/lightbox/js/lightbox.min.js"></script>

  <!-- Template Javascript -->
  <script src="../static/js/main.js"></script>
</body>

</html>
